          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemEnvironmentsView'
        401:
          description: Unauthorized
          content: { }
        403:
          description: Forbidden
          content: { }
        404:
          description: Not Found
          content: { }
      deprecated: false
  /rest/project:
    get:
      tags:
        - project-controller
      summary: getProject
