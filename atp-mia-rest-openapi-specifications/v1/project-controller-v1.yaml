paths:
  /rest/environments:
    get:
      tags:
        - project-controller
      summary: getEnvironments
      operationId: getEnvironments
      parameters:
        - name: projectId
          in: query
          description: projectId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AbstractConfiguratorModel'
        401:
          description: Unauthorized
          content: { }
        403:
          description: Forbidden
          content: { }
        404:
          description: Not Found
          content: { }
      deprecated: false
  /rest/environments/full:
    get:
      tags:
        - project-controller
      summary: getEnvironmentsFull
      operationId: getEnvironmentsFull
      parameters:
        - name: environmentId
          in: query
          description: environmentId
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          description: projectId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
        401:
          description: Unauthorized
